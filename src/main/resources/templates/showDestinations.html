<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>All Destinations</title>

<style>
* {
	box-sizing: border-box;
	width: auto;
	margin: auto;
	padding: auto;
}

body {
	background-color: whitesmoke;
	font-family: 'Roboto', 'courier_primeregular', Verdana, Arial, Helvetica,
		sans-serif;
	font-size: 15px;
	margin: auto;
	padding: auto;
	color: black;
	text-align: center;
}

p {
	color: rgb(0, 0, 0);
	text-align: center;
	font-family: 'Impact';
	font-size: 110%;
	width: auto;
	border: 5px outset hsla(38, 52%, 30%, 1);
	padding: 10px;
	margin: 10px;
}

h1 {
	background-color: skyblue;
	color: whitesmoke;
	text-transform: capitalize;
	font-family: 'courier_primeregular';
	font-size: 3em;
	width: auto;
	border: 5px double white;
	padding: 20px;
	margin: 50px;
}

h2 {
	color: hsl(0, 0%, 35%);
	font-family: 'courier_primeregular';
	font-size: 2em;
	width: auto;
	border: 5px double rgb(190, 184, 4);
	padding: 20px;
	margin: 50px;
}

h3 {
	color: rgb(95, 93, 94);
	text-align: center;
	font-family: 'courier_primeregular';
	font-size: x-large;
	width: auto;
	border-top: 5px dashed rgb(190, 184, 4);
	padding: 20px;
	margin: 50px;
}

h4 {
	color: hsla(0, 0%, 40%, 1);
	font-size: 2em;
	width: auto;
	border: 5px dotted rgb(190, 184, 4);
	padding: 20px;
	margin: 50px;
}

h5 {
	color: hsla(0, 0%, 40%, 1);
	font-size: small;
	width: auto;
	border: 5px dotted rgb(190, 184, 4);
	padding: 20px;
	margin: 50px;
}

.nav-toggle {
	position: absolute !important;
	top: -9999px !important;
	left: -9999px !important;
}

.nav-toggle:focus ~.nav-toggle-label {
	outline: 3px solid rgba(lightblue, .75);
}

.nav-toggle-label {
	position: absolute;
	top: 0;
	left: 0;
	margin-left: 1em;
	height: 100%;
	display: flex;
	align-items: center;
}

.nav-toggle-label span, .nav-toggle-label span::before,
	.nav-toggle-label span::after {
	display: block;
	background: white;
	height: 2px;
	width: 2em;
	border-radius: 2px;
	position: relative;
}

.nav-toggle-label span::before, .nav-toggle-label span::after {
	content: '';
	position: absolute;
}

.nav-toggle-label span::before {
	bottom: 7px;
}

.nav-toggle-label span::after {
	top: 7px;
}

nav {
	position: absolute;
	text-align: left;
	top: 100%;
	left: 0;
	background: var(--background);
	font-family: 'Times New Roman', Times, serif;
	width: 100%;
	transform: scale(1, 0);
	transform-origin: top;
	transition: transform 400ms ease-in-out;
}

nav ul {
	margin: 0;
	padding: 0;
	list-style: none;
}

nav li {
	margin-bottom: 1em;
	margin-left: 1em;
}

nav a {
	color: whitesmoke;
	text-decoration: none;
	font-size: 1.2rem;
	text-transform: uppercase;
	opacity: 0;
	transition: opacity 150ms ease-in-out;
}

nav a:hover {
	color: red;
}

.nav-toggle:checked ~nav {
	transform: scale(1, 1);
}

.nav-toggle:checked ~nav a {
	opacity: 1;
	transition: opacity 250ms ease-in-out 250ms;
}

@media screen and (min-width: 800px) {
	.nav-toggle-label {
		display: none;
	}
	header {
		display: grid;
		grid-template-columns: 1fr auto minmax(600px, 3fr) 1fr;
	}
	.logo {
		grid-column: 2/3;
	}
	nav {
		all: unset;
		position: relative;
		text-align: left;
		transition: none;
		transform: scale(1, 1);
		background: none;
		top: initial;
		left: initial;
		grid-column: 3/4;
		display: flex;
		justify-content: flex-end;
		align-items: center;
	}
	nav ul {
		display: flex;
	}
	nav li {
		margin-left: 3em;
		margin-bottom: 0;
	}
	nav a {
		background-color: skyblue;
		opacity: 1;
		position: relative;
		padding: 3px;
	}
	nav a:hover::before {
		transform: scale(1, 1);
	}
	.col-md-6 {
		background-color: skyblue;
		color: whitesmoke;
		text-transform: capitalize;
		font-family: 'courier_primeregular';
		font-size: 3em;
		font-size: 200%;
		width: auto;
		border: 5px double white;
		padding: 20px;
		margin: 50px;
	}
	button {
		background-color: whitesmoke;
		border: none;
		color: skyblue;
		padding: 16px 32px;
		text-align: right;
		text-decoration: none;
		display: inline-block;
		font-size: 80%;
		margin: 4px 2px;
		transition-duration: 0.4s;
		cursor: pointer;
	}
	button:hover {
		background-color: black;
		color: white;
	}
	form {
		margin: 20px;
	}
	table {
		width: 100%;
		border-collapse: collapse;
		margin-bottom: 15px;
	}
	tr {
		border: 3px solid black;
	}
	td {
		background-color: skyblue;
		color: whitesmoke;
		font-size: 150%;
		width: 15%;
		border: 5px outset white;
		padding: 10px;
		margin: 25px;
	}
	.dropbtn {
		background-color: skyblue;
		color: white;
		padding: 16px;
		font-size: 16px;
		border: none;
		cursor: pointer;
		text-align:right;
	}
	.dropdown {
		position: relative;
		display: inline-block;
	}
	.dropdown-content {
		display: none;
		position: absolute;
		background-color: #f9f9f9;
		min-width: 160px;
		box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
		z-index: 1;
	}
	.dropdown-content a {
		color: black;
		padding: 12px 16px;
		text-decoration: none;
		display: block;
	}
	.dropdown-content a:hover {
		background-color: #f1f1f1
	}
	.dropdown:hover .dropdown-content {
		display: block;
	}
	.dropdown:hover .dropbtn {
		background-color: black;
	}
}
</style>
</head>


<body>
	<h1>All Destinations:</h1>
	
	<form>
		<table>
			<tr th:each="currentDestination: ${destination}">
				<td th:text="${currentDestination.id}" />
				<td th:text="${currentDestination.location}" />
				<td th:text="${currentDestination.price}" />
				<td th:text="${currentDestination.rating}" />
				<td th:text="${currentDestination.details}" />
				<td th:text="${currentDestination.amenities}" />



				<td><nav>
						<a th:href="@{/editDestination/{id}(id=${currentDestination.id})}">Update</a>
					</nav></td>

				<td><nav>
						<a
							th:href="@{/deleteDestination/{id}(id=${currentDestination.id})}">Delete</a>
					</nav></td>

			</tr>

		</table>
		<nav>
			<a href="../addDestination">Add a New Destination</a>
		</nav>
	</form>
</body>
</html>
